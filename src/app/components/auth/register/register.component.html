<div id="register-box">
        <div id="register">
            <form>
                <div>
                    <label>Név</label>
                    <input type="text" class="text-input" name="name" #name/>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" class="text-input" name="email" #email/>
                </div>
                <div>
                    <label>Jelszó</label>
                    <input type="password" class="text-input" name="pw" #pw/>
                </div>
                <div>
                    <label>Jelszó újra</label>
                    <input type="password" class="text-input" name="re-pw" #pwr/>
                </div>
                <button (click)="register(name.value, email.value, pw.value, pwr.value)" type="submit" class="primary-btn">Regisztráció</button>
            </form>
            <a (click)="showLogin()" class="secondary-btn">Vissza</a>
            <footer id="main-footer">
                <p>Szőke Xavér & Péter Roland &copy; 2019, Telekocsi</p>
            </footer>
        </div>
    </div>
